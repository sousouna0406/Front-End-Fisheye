<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6abe251917.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- En-tête de la page -->
    <header role="banner" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="logo" tabindex="0" />
    </header>

    <!-- Contenu principal -->
    <main id="main" tabindex="0">
      <div class="photograph-header" tabindex="0">
        <button class="contact_button" onclick="displayModal()" tabindex="0">
          Contactez-moi
        </button>
      </div>

      <!-- Système de tri -->
      <div class="nav">
        <p>Trier par</p>
        <div
          class="sort-select"
          role="combobox"
          aria-haspopup="listbox"
          aria-expanded="false"
          tabindex="0"
        >
          <div
            class="span"
            aria-labelledby="selected-option-label"
            tabindex="0"
          >
            <span id="selected-option-label" tabindex="0"
              >Popularité <strong class="fa-solid fa-angle-down"></strong
            ></span>
          </div>

          <ul
            id="sort-select-ul"
            role="listbox"
            aria-labelledby="selected-option-label"
            tabindex="0"
          >
            <li
              id="popularity-option"
              data-value="popularity"
              aria-selected="true"
              tabindex="0"
              role="option"
            >
              Popularité <strong class="fa-solid fa-angle-up"></strong>
            </li>

            <li
              id="date-option"
              data-value="date"
              tabindex="0"
              aria-selected="true"
              role="option"
            >
              Date
            </li>
            <li
              id="title-option"
              data-value="title"
              tabindex="0"
              aria-selected="true"
              role="option"
            >
              Titre
            </li>
          </ul>
        </div>
      </div>

      <!-- Section des differentes images du photographe -->
      <div class="medias" tabindex="0"></div>
    </main>

    <!-- Modal de contact -->
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h2 class="contact">Contactez-moi</h2>

          <img
            src="assets/icons/close.svg"
            alt="Fermer la fenêtre de contact"
            tabindex="0"
            onclick="closeModal()"
            onkeypress="closeModal()"
          />
        </header>
        <form class="form" role="form" aria-label="Formulaire de contact">
          <div class="form-contact">
            <label for="first-name">Prénom</label>
            <input
              type="text"
              id="first-name"
              tabindex="0"
              aria-required="true"
              aria-label="Entrez votre prénom"
            />
            <label for="last-name">Nom</label>
            <input
              type="text"
              id="last-name"
              tabindex="0"
              aria-required="true"
              aria-label="Entrez votre nom"
            />
            <label for="e-mail">E-mail</label>
            <input
              type="text"
              id="e-mail"
              tabindex="0"
              aria-required="true"
              aria-label="Entrez votre adresse email"
            />
            <label for="textarea">Votre message</label>
            <textarea
              name="message"
              id="textarea"
              tabindex="0"
              aria-required="true"
              aria-label="Entrez votre message"
              cols="30"
              rows="10"
              placeholder="Entrez votre message"
            ></textarea>
          </div>
          <button
            class="modal_button"
            role="button"
            tabindex="0"
            aria-label="Envoyer le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- Lightbox -->
    <aside id="lightbox">
      <div class="lightbox-content" tabindex="0"></div>
    </aside>

    <!-- Chargement des scripts -->
    <script src="scripts/factories/photographer-media.js"></script>
    <script src="scripts/factories/lightbox-factory.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script type="module" src="scripts/pages/medias.js"></script>
    <script src="scripts/factories/modal-contact.js"></script>
  </body>
</html>
