<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6abe251917.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="nav">
        <label for="sort-select">Trier par </label>
        <div class="sort-select">
          <div class="span">
            <span>Popularité <i class="fa-solid fa-caret-down"></i></span>
          </div>

          <ul id="sort-select-ul">
            <li id="popularity-option" class="active" data-value="popularity">
              Popularité <i class="fas fa-caret-up"></i>
            </li>
            <li id="date-option" class="active" data-value="date">Date</li>
            <li id="title-option" class="active" data-value="title">Titre</li>
          </ul>
        </div>
      </div>
      <div class="medias" onclick="displayLightbox()"></div>
    </main>
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h2 class="contact">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="Fermer la fenêtre de contact"
          />
        </header>
        <form class="form" role="form" aria-label="Formulaire de contact">
          <div class="form-contact">
            <label for="first-name" role="label">Prénom</label>
            <input
              type="text"
              id="first-name"
              role="textbox"
              aria-required="true"
              aria-label="Entrez votre prénom"
            />
            <label for="last-name" role="label">Nom</label>
            <input
              type="text"
              id="last-name"
              role="textbox"
              aria-required="true"
              aria-label="Entrez votre nom"
            />
            <label for="e-mail" role="label">E-mail</label>
            <input
              type="text"
              id="e-mail"
              role="textbox"
              aria-required="true"
              aria-label="Entrez votre adresse email"
            />
            <label for="textarea" role="label">Votre message</label>
            <textarea
              name="message"
              id="textarea"
              role="textbox"
              aria-required="true"
              aria-label="Entrez votre message"
              cols="30"
              rows="10"
              placeholder="Entrez votre message"
            ></textarea>
          </div>
          <button
            class="modal_button"
            role="button"
            aria-label="Envoyer le formulaire"
            onclick="closeModal() "
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <aside id="lightbox">
      <div class="lightbox-content"></div>
    </aside>

    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer-media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script type="module" src="scripts/pages/medias.js"></script>
    <script src="scripts/factories/lightbox-factory.js"></script>
    <script src="scripts/factories/modal-contact.js"></script>
  </body>
</html>
